<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header class="header">
        <h1 class="titleStyle">CSS Diner Shopping List</h1>
        <h2 class="subtitleStyle">Let's go to the mall!</h2>
    </header>
    <main class="mainInformation">
        <div class="container">
            <form action="#" class="listStyle">
                <label for="pickles">
                    <span class="checkboxButton">
                        <input id="pickles" type="checkbox">
                        <span>
                            <i class="checkboxStyle"></i>
                            A lot of pickles <span class="checkboxDescription">( for the next lessons about CSS )</span>
                        </span>
                    </span>
                </label>
                <label for="apples">
                    <span class="checkboxButton">
                        <input id="apples" type="checkbox">
                        <span>
                            <i class="checkboxStyle"></i>
                            10 apples <span class="checkboxDescription">( for more CSS manipulations )</span>
                        </span>
                    </span>
                </label>
                <label for="oranges">
                    <span class="checkboxButton">
                        <input id="oranges" type="checkbox">
                        <span>
                            <i class="checkboxStyle"></i>
                            20 oranges <span class="checkboxDescription">( because they are awesome )</span>
                        </span>
                    </span>
                </label>
                <label for="plates">
                    <span class="checkboxButton">
                        <input id="plates" type="checkbox">
                        <span>
                            <i class="checkboxStyle"></i>
                            13 plates <span class="checkboxDescription">( hm... they always disappear )</span>
                        </span>
                    </span>
                </label>
                <label for="bentos">
                    <span class="checkboxButton">
                        <input id="bentos" type="checkbox">
                        <span>
                            <i class="checkboxStyle"></i>
                            15 bentos
                        </span>
                    </span>
                </label>
                <label for="sake">
                    <span class="checkboxButton">
                        <input id="sake" type="checkbox">
                        <span>
                            <i class="checkboxStyle"></i>
                            1 bottle of Sake ^_^ <span class="checkboxDescription">( for my friends )</span>
                        </span>
                    </span>
                </label>
                <button type="submit" class="submitStyle">Bon appetit :)</button>
            </form>
        </div>
    </main>

</body>

</html>
